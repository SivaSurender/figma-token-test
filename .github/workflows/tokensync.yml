name: Sync Figma Tokens

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  sync_tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Design Tokens from Figma
        run: |
          curl -X GET "https://api.figma.com/v1/files/${{ secrets.FIGMA_FILE_ID }}" \
          -H "X-Figma-Token: ${{ secrets.FIGMA_API_TOKEN }}" \
          | jq '.document.children[] | select(.name=="Tokens")' > tokens.json

      - name: Check for Changes
        id: check_changes
        run: |
          git diff --exit-code tokens.json || echo "changes=true" >> $GITHUB_ENV

      - name: Commit and Push Changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tokens.json
          git commit -m "ðŸ”„ Auto-sync design tokens from Figma"
          git push

      - name: Publish New Version (If Tokens Changed)
        if: env.changes == 'true'
        run: |
          npm version patch -m "ðŸš€ Auto-bumped version for new tokens"
          npm publish --access public
