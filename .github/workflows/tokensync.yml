name: Token Sync

on:
  push:
    paths:
      - "tokens.json" # Runs only when tokens.json is updated
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the appropriate Node.js version

      - name: Install Dependencies
        run: npm install # Assumes package.json has style-dictionary as a dependency

      - name: Run Style Dictionary
        run: npx style-dictionary build

      - name: Push changes to repo
        run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update token-based styles"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/SivaSurender/figma-token-test.git HEAD:main



